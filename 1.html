<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #eee;
            margin: 0;
        }
        .badge-container {
            background: linear-gradient(160deg, #8e2de2, #4a00e0);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .badge-container img {
            width: 200px;  /* Adjust width of the badge */
            height: auto;  /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <img src="https://img.shields.io/badge/Python-3776AB?style=for-the-badge&logo=Dragonframe&logoColor=white" alt="Python Badge">
    </div>
</body>
</html>
